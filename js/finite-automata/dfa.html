<html lang="pt">
<head>
   <title>Deterministic Finite Automata</title>
</head>
<body>
   <main>
      <h1>Deterministic Finite Automata</h1>
      <h3>Problem: L = {w &isin; {a,b,c}<sup>+</sup> | w has the substring <u>abb</u>}</h3>
      <form>
         <label for="tape">Input</label> <br/>
         <input type="text" id="tape" size="20" />
         <input type="button" value="Clear" id="clear"/>
         <input type="button" value="Run" id="run" />
      </br/>
      </form>
      <div id="result"></div>
   </main>
</body>
<script type="text/javascript" src="dfa.js"></script>
</html>
